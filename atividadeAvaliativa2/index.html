<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Avaliativa 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Calculadora de Média de Notas</h1>
    <form id="form">
      <div class="input-group">
        <label for="student" class="input-group__label"> Aluno: </label>
        <input
          type="text"
          name="student"
          id="student"
          class="input-group__input"
          placeholder="Digite o nome do aluno"
          required
        />
      </div>
      <div class="input-group">
        <label for="grade0" class="input-group__label"> Nota 1: </label>
        <input
          type="text"
          name="grade0"
          id="grade0"
          class="input-group__input"
          placeholder="Digite a nota 1"
          required
        />
      </div>
      <div class="input-group">
        <label for="grade1" class="input-group__label"> Nota 2: </label>
        <input
          type="text"
          name="grade1"
          id="grade1"
          class="input-group__input"
          placeholder="Digite a nota 2"
          required
        />
      </div>
      <div class="input-group">
        <label for="grade2" class="input-group__label"> Nota 3: </label>
        <input
          type="text"
          name="grade2"
          id="grade2"
          class="input-group__input"
          placeholder="Digite a nota 3"
          required
        />
      </div>
      <input class="submit-button" type="submit" value="Calcular Média" />
    </form>
    <div>
      <p id="form__answer"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
